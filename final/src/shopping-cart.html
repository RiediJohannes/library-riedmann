<!DOCTYPE html>
<html lang="en">
<head>
  <!-- general meta information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/web-visualization/final/src/assets/favicons/light/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Shopping Cart</title>

  <!-- favicons in various sizes for light mode enjoyers -->
  <link rel="apple-touch-icon" sizes="180x180" href="/web-visualization/final/src/assets/favicons/light/apple-touch-icon.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="32x32" href="/web-visualization/final/src/assets/favicons/light/favicon-32x32.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="16x16" href="/web-visualization/final/src/assets/favicons/light/favicon-16x16.png" media="(prefers-color-scheme: light)">
  <link rel="manifest" href="/web-visualization/final/src/assets/favicons/light/site.webmanifest" media="(prefers-color-scheme: light)">
  <link rel="mask-icon" href="/web-visualization/final/src/assets/favicons/light/safari-pinned-tab.svg" color="#5bbad5" media="(prefers-color-scheme: light)">
  <link rel="shortcut icon" href="/web-visualization/final/src/assets/favicons/light/favicon.ico" media="(prefers-color-scheme: light)">

  <!-- favicons in various sizes for dark mode enjoyers -->
  <link rel="apple-touch-icon" sizes="180x180" href="/web-visualization/final/src/assets/favicons/dark/apple-touch-icon.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="32x32" href="/web-visualization/final/src/assets/favicons/dark/favicon-32x32.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="16x16" href="/web-visualization/final/src/assets/favicons/dark/favicon-16x16.png" media="(prefers-color-scheme: dark)">
  <link rel="manifest" href="/web-visualization/final/src/assets/favicons/dark/site.webmanifest" media="(prefers-color-scheme: dark)">
  <link rel="mask-icon" href="/web-visualization/final/src/assets/favicons/dark/safari-pinned-tab.svg" color="#5bbad5" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="/web-visualization/final/src/assets/favicons/dark/favicon.ico" media="(prefers-color-scheme: dark)">
  
  <!-- global stylesheet (product of bulma CSS + custom SCSS) -->
  <link rel="stylesheet" href="css/main.css">

  <!-- scripts for font-awesome (small icons), jQuery and custom JS module -->
  <script src="https://kit.fontawesome.com/ee733139c3.js" crossorigin="anonymous"></script>
  <script src="lib/main.js" defer></script>
  <script type="module" src="lib/shopping-cart.js"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <!-- Part of the nav that is always visible -->
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <object id="logo" data="assets/svg/logo.svg" style="pointer-events: none;"></object>
      </a>

      <a class="navbar-item shopping-cart-icon is-hidden-desktop" href="shopping-cart.html">
        <span class="icon">
          <!-- <i class="fa-solid fa-cart-shopping"></i> -->
          <img src="assets/svg/icons/shopping-cart.svg" alt="Shopping cart icon">
        </span>
      </a>

      <!-- Hamburger button for mobile devices -->
      <a role="button" class="navbar-burger" style="width: 60px;" aria-label="menu" aria-expanded="false" data-target="nav-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>        
    </div>

    <!-- Part of the nav that is only visible on desktop devices -->
    <div id="nav-menu" class="navbar-menu">
      <div class="navbar-start">
        <a href="index.html" class="navbar-item">
          Home
        </a>
        <a href="shop.html" class="navbar-item">
          Shop
        </a>
        <!-- Only show these on desktop devices -->
        <a href="shopping-cart.html" class="navbar-item is-hidden-desktop is-active">
          Shopping Cart
        </a>
        <hr class="navbar-divider">
        <a href="login.html" class="navbar-item is-hidden-desktop">
          Login
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item buttons is-hidden-touch">
          <a class="button is-link is-dark has-mark" href="shopping-cart.html">
            <span class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
              <!-- <img src="assets/svg/icons/shopping-cart.svg" style="padding: 2px;" alt="Shopping cart icon"> -->
            </span>
            <span>Shopping Cart</span>
          </a>
          <a class="button is-link is-outlined" href="login.html">
            <span class="icon">
              <i class="fa-solid fa-sign-in"></i>
            </span>
            <span>Login</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <header class="box is-radiusless is-shadowless mb-0">
    <div class="level is-mobile">
      <div class="level-left">
        <h1 class="level-item is-size-5">Shopping Cart</h1>
      </div>
      <div class="level-right pr-2 is-hidden-touch">
        <button class="button is-primary level-item buy-button" disabled>
          Buy now
        </button>
      </div>
      <div class="level-right is-hidden-desktop">
        <button class="button is-primary level-item buy-button" disabled>
          Buy now
        </button>
      </div>
    </div>
  </header>

  <section class="section cart">
    <table class="cart-table table is-fullwidth is-hoverable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="item-table">
        <!-- will be populated by javascript -->
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th id="total-price"></th>
        </tr>
      </tfoot>
    </table>

    <div class="level is-mobile">
      <div class="level-left"></div>
      <div class="level-right">
        <button id="clear-button" class="level-item button is-danger is-outlined">
          Clear cart
        </button>
        <button class="level-item button is-primary buy-button" disabled>
          Buy now
        </button>
      </div>
    </div>
  </section>
</body>
</html>
