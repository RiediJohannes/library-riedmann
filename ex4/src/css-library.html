<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- jQuery and custom JS module -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/ee733139c3.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body class="mb-6">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <!-- Part of the nav that is always visible -->
    <div class="navbar-brand">
      <a class="navbar-item" href="/ex4/src/css-library.html">
        <object data="assets/logo.svg" height="55px" style="pointer-events: none;"></object>
      </a>
      <!-- Hamburger button for mobile devices -->
      <a role="button" class="navbar-burger" style="height: 75px; width: 60px;" aria-label="menu" aria-expanded="false" data-target="nav-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!-- Part of the nav that is only visible on desktop devices -->
    <div id="nav-menu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          4 CSS Libraries
        </a>
        <a class="navbar-item">
          5 Web Typography
        </a>
        <a class="navbar-item">
          6 HTML Forms vs CSS Library Forms
        </a>
        <a class="navbar-item">
          7 CSS3 Advanced
        </a>
        <a class="navbar-item">
          8 CSS Pre-Processors
        </a>
        <a class="navbar-item">
          9 CSS Animations
        </a>
        <a class="navbar-item">
          10 SVG Illustrations
        </a>
      </div>
    </div>
  </nav>

  <!-- Bookshelf image banner -->
  <figure class="image is-3by1">
    <img src="assets/bookshelf_large.jpg" style="object-fit: cover;" alt="Full bookshelf">
  </figure>

  <!-- Greeting text -->
  <article class="section">
    <div class="container">
      <h1 class="title is-1">
        Tervetuloa!
      </h1>
      <p class="subtitle pl-1">
        Welcome to <strong>Library Riedmann</strong>!
      </p>
    </div>
  </article>

  <!-- Membership form -->
  <section class="section">
    <h1 class="title is-2">
      Become a library member today!
    </h1>

    <form>
      <!-- full name -->
      <div class="field">
        <label class="label">Full name</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="John Doe">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="john.doe@gmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <!-- password -->
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <p class="help is-info">Minimum of 8 characters required</p>
      </div>
      <!-- confirm password -->
      <div class="field">
        <label class="label">Confirm password</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
      
      <!-- gender -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <div class="select">
            <select>
              <option>male</option>
              <option>female</option>
              <option>non-binary</option>
              <option>prefer not to say</option>
            </select>
          </div>
        </div>
      </div>

      <!-- terms and conditions -->
      <div class="field mt-5">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <!-- newsletter -->
      <div class="field is-grouped">
        <label class="mr-4">Receive newsletter?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="question" checked="checked">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
      
      <!-- form buttons -->
      <div class="field is-grouped">
        <div class="control">
          <input type="submit" value="Submit" class="button is-link"/>
        </div>
        <div class="control">
          <input type="reset" value="Cancel" class="button is-link is-light"/>
        </div>
      </div>
    </form>
  </section>

</body>
</html>
